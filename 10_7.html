<html>
<head>
	<title></title>
	<style>
        table {
            width: 50%;
            margin: 20px 0;
        }
        th, td {
            border: 0px ;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2A7386;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
	<table id="table">
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
    </table>
    <script>
        table = document.getElementById("table");
        for (i=1; i<=4; i++) {
            row=document.createElement("tr");
            row.innerHTML=`<td>${i}</td><td>Name ${i}</td><td>${i}.jpg</td>`;
            table.appendChild(row);
        }
    </script>
</body>
</html>
